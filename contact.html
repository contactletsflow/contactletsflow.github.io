<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Contact - Let's Flow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <style>
    /* FORMULAIRE CONTACT */
    .form-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      max-width: 600px;
      margin: 2rem auto;
      text-align: center;
    }

    .form-container h2 {
      text-align: left;
      color: #fff;
      margin-bottom: 1.5rem;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
    }

    .form-container label {
      display: block;
      text-align: left;
      margin-top: 1rem;
      font-weight: 600;
      color: #fff;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    input::placeholder,
    textarea::placeholder {
      color: #f0f0f0;
    }

        button {
  width: 100%;
  padding: 1rem;
  margin-top: 1.5rem;
  font-size: 1rem;
  font-weight: bold;
  background: linear-gradient(45deg, #D4A373, #B07A5A);
  border: none;
  border-radius: 12px;
  color: #FAF9F6;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}
    
    .back-btn {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .back-btn:hover {
      color: #D4A373;
    }

    @media (max-width: 768px) {
      .form-container {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>Let's Flow</h1>
    <nav>
      <a href="index.html">Accueil</a>
    </nav>
  </header>

  <section class="form-container">
    <h2>Contactez-nous</h2>

    <p style="text-align:center; margin-bottom: 2rem; line-height: 1.8;">
      üìß Email : <a href="mailto:contactletsflow@gmail.com" style="color:#FAF9F6;">contactletsflow@gmail.com</a><br>
      üìû T√©l√©phone : <a href="tel:+33123456789" style="color:#FAF9F6;">+33 1 23 45 67 89</a>
    </p>

    <form id="contactForm">

      <label for="lastname">Nom :</label>
      <input type="text" id="lastname" name="lastname" placeholder="Votre nom" required>

      <label for="firstname">Pr√©nom :</label>
      <input type="text" id="firstname" name="firstname" placeholder="Votre pr√©nom" required>

      <label for="email">Email :</label>
      <input type="email" id="email" name="email" placeholder="Votre email" required>

      <label for="phone">T√©l√©phone :</label>
      <input type="tel" id="phone" name="phone" placeholder="Votre num√©ro" required>

      <label for="message">Message :</label>
      <textarea id="message" name="message" rows="5" placeholder="Votre message" required></textarea>

    <a href="index.html" class="back-btn">‚Üê Retour √† l'accueil</a>
  </section>

  <footer>
    <p>¬© 2026 - Let's Flow Brazil</p>
  </footer>

      alert("Merci pour votre message ! Nous vous r√©pondrons rapidement.");
      this.reset();
    });
  </script>

</body>
</html>
