<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Formulaire d'inscription - Let's Flow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <style>
    /* FORMULAIRE */
    .form-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      max-width: 600px;
      margin: 2rem auto;
      text-align: center; /* labels centrés comme avant */
    }

    .form-container h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 1.5rem;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
    }

    /* CHAMPS LISIBLES */
    input,
    textarea,
    select {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      border: 1px solid rgba(255, 255, 255, 0.5);
      border-radius: 12px;
      font-size: 1rem;
      outline: none;
      background: rgba(0, 0, 0, 0.4); /* fond plus foncé */
      color: #FAF9F6;                 /* texte blanc cassé */
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.2);
    }

    input::placeholder,
    textarea::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .back-btn {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .back-btn:hover {
      color: #D4A373;
    }

    @media (max-width: 768px) {
      .form-container {
        margin: 1rem;
        padding: 1.5rem;
      }
      button {
    width: 100%; 
  }
    }
  </style>
</head>
