<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire d'inscription - Let's Flow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Let's Flow</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="form-container">
    <h2>Inscription au Séminaire "Waves of Implantology"</h2>

    <form id="signupForm">
      <label for="fullname">Nom complet :</label>
      <input type="text" id="fullname" name="fullname" placeholder="Votre nom" required>
      
      <label for="fullname">Prénom :</label>
      <input type="text" id="fullname" name="fullname" placeholder="Votre prénom" required>

      <label for="email">Email :</label>
      <input type="email" id="email" name="email" placeholder="Votre email" required>

      <label for="phone">Téléphone :</label>
      <input type="tel" id="phone" name="phone" placeholder="Votre numéro" required>

      <label for="preferences">Préférences :</label>
      <select id="preferences" name="preferences">
        <option value="">--Choisissez une option--</option>
        <option value="présentiel">Présentiel</option>
        <option value="en-ligne">En ligne</option>
      </select>

      <label for="message">Message :</label>
      <textarea id="message" name="message" rows="4" placeholder="Votre message (optionnel)"></textarea>

      <button type="submit">S'inscrire</button>
    </form>

    <a href="index.html" class="back-btn">← Retour à l'accueil</a>
  </section>

  <footer>
    <p>© 2026 - Let's Flow Brazil</p>
  </footer>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e){
      e.preventDefault();
      alert('Merci pour votre inscription ! Nous vous contacterons bientôt.');
      this.reset();
    });
  </script>

</body>
</html>
