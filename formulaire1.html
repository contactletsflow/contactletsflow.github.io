<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire d'inscription - Let's Flow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    /* FORMULAIRE */
    .form-container {
      background: rgba(255,255,255,0.1);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      max-width: 600px;
      margin: 2rem auto;
      text-align: left;
    }

    .form-container h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 1.5rem;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 1rem;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    input, textarea, select {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      outline: none;
      background: rgba(255,255,255,0.2);
      color: #fff;
    }

    input::placeholder,
    textarea::placeholder {
      color: #f0f0f0;
    }

    button {
      width: 100%;
      padding: 1rem;
      margin-top: 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      background: linear-gradient(45deg, #ff6e7f, #bfe9ff);
      border: none;
      border-radius: 12px;
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    .back-btn {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .back-btn:hover {
      color: #ffd700;
    }

    @media (max-width: 768px) {
      .form-container {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Let's Flow</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="formulaire.html">Formulaire d'inscription</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="form-container">
    <h2>Inscription au Séminaire "Waves of Implantology"</h2>

    <form id="signupForm">
      <label for="fullname">Nom complet :</label>
      <input type="text" id="fullname" name="fullname" placeholder="Votre nom" required>

      <label for="email">Email :</label>
      <input type="email" id="email" name="email" placeholder="Votre email" required>

      <label for="phone">Téléphone :</label>
      <input type="tel" id="phone" name="phone" placeholder="Votre numéro" required>

      <label for="preferences">Préférences :</label>
      <select id="preferences" name="preferences">
        <option value="">--Choisissez une option--</option>
        <option value="présentiel">Présentiel</option>
        <option value="en-ligne">En ligne</option>
      </select>

      <label for="message">Message :</label>
      <textarea id="message" name="message" rows="4" placeholder="Votre message (optionnel)"></textarea>

      <button type="submit">S'inscrire</button>
    </form>

    <a href="index.html" class="back-btn">← Retour à l'accueil</a>
  </section>

  <footer>
    <p>© 2026 - Let's Flow Brazil</p>
  </footer>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e){
      e.preventDefault();
      alert('Merci pour votre inscription ! Nous vous contacterons bientôt.');
      this.reset();
    });
  </script>

</body>
</html>
