<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Formulaire d'inscription - Let's Flow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <style>
    /* FORMULAIRE */
    .form-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      max-width: 600px;
      margin: 2rem auto;
      text-align: center;
    }

    .form-container h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 1.5rem;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
    }

    /* LABELS */
    .form-container label {
      display: block;
      color: #fff;
      font-weight: 700;
      margin-top: 1.5rem;
      text-align: left;
      font-size: 1rem;
    }
    /* CHAMPS FORMULAIRE */
.form-container input,
.form-container textarea,
.form-container select {
  width: 100%;
  padding: 0.8rem;
  margin-top: 0.5rem;
  border: 2px solid #FAF9F6; /* bordure blanc cassé */
  border-radius: 12px;
  font-size: 1rem;
  font-family: 'Segoe UI', Inter, Arial, sans-serif;
  outline: none;
  background: rgba(255, 255, 255, 0.85); /* fond blanchâtre légèrement transparent */
  color: #6B4226;
  box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
  transition: border 0.2s ease, box-shadow 0.2s ease;
}

    /* OPTIONS SELECT */
    .form-container select option {
      color: #6B4226;
      font-family: 'Segoe UI', Inter, Arial, sans-serif;
}

    /* PLACEHOLDER */
    .form-container input::placeholder,
    .form-container textarea::placeholder {
      color: #D4A373;
}

    /* HOVER / FOCUS */
    .form-container input:hover,
    .form-container textarea:hover,
    .form-container select:hover,
    .form-container input:focus,
    .form-container textarea:focus,
    .form-container select:focus {
      border-width: 3px;
      border-color: #FAF9F6;
      box-shadow: 0 0 8px rgba(107, 66, 38, 0.4);
      color: #6B4226; /* forcer la couleur du texte au focus */
}

    /* BOUTON */
    .form-container button {
      width: 100%;
      padding: 1rem;
      margin-top: 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      background: linear-gradient(45deg, #D4A373, #B07A5A);
      border: none;
      border-radius: 12px;
      color: #FAF9F6;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .form-container button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    /* BACK LINK */
    .back-btn {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .back-btn:hover {
      color: #D4A373;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .form-container {
        margin: 1rem;
        padding: 1.5rem;
      }

      .form-container button {
        width: 50%;
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>Let's Flow</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="form-container">
    <h2>Inscription au Séminaire "Waves of Implantology"</h2>

    <form id="signupForm">
      <label for="lastname">Nom :</label>
      <input type="text" id="lastname" name="lastname" placeholder="Votre nom" required>

      <label for="firstname">Prénom :</label>
      <input type="text" id="firstname" name="firstname" placeholder="Votre prénom" required>

      <label for="email">Email :</label>
      <input type="email" id="email" name="email" placeholder="Votre email" required>

      <label for="phone">Téléphone :</label>
      <input type="tel" id="phone" name="phone" placeholder="Votre numéro" required>

      <label for="preferences">Préférences :</label>
      <select id="preferences" name="preferences">
        <option value="">--Choisissez une option--</option>
        <option value="présentiel">Présentiel</option>
        <option value="en-ligne">En ligne</option>
      </select>

      <label for="message">Message :</label>
      <textarea id="message" name="message" rows="4" placeholder="Votre message (optionnel)"></textarea>

      <button type="submit">Envoyer ma demande</button>
    </form>

    <a href="index.html" class="back-btn">← Retour à l'accueil</a>
  </section>

  <footer>
    <p>© 2026 - Let's Flow Brazil</p>
  </footer>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Merci pour votre inscription ! Nous vous contacterons bientôt.');
      this.reset();
    });
  </script>

</body>
</html>
